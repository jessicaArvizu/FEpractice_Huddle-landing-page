<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="bg-[url('images/bg-desktop.svg')] bg-[--main-bg-color] ">
    <main class="h-screen flex items-center justify-center">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <img class="object-cover" src="images/illustration-mockups.svg"/>
        </div>
        <div>  
          <h1 class="text-white text-5xl font-semibold">Build The Community Your Fans Will Love</h1>
          <p class="text-white/75 text-lg">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button class="bg-white rounded text-[--main-bg-color] hover:bg-[--main-btn-color] hover:text-white">  
            Register
          </button>
        </div>
      </div>
    </main>

  <footer class="flex items-center justify-center">
    <p class="text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
